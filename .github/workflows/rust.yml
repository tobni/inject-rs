name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run macro tests
      run: cargo test --manifest-path ./inject-macro/Cargo.toml
    - name: Run examples
      run: cargo test --examples --verbose
